<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <!--link to CSS-->
    <link rel="stylesheet" href="assets/style/style.css">
    <!--link to Boxicons-->
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!--Header-->
    <header>
        <!--Nav-->
        <nav class="nav container">
            <a href="#" class="logo">Ecommerce</a>
            <!-- Cart-Icon -->
            <i class='bx bx-shopping-bag' id="cart-icon"></i>
        </nav>
    </header>
    <!--Shop-->
    <section class="shop container">
        <h2 class="section-title">Produtos</h2>
        <!--Content-->
        <div class="shop-content">
            <!--Box 1-->
            <div class="product-box">
                <img src="assets/imagens/product1.jpg" alt="" class="product-img">
                <h2 class="product-title">Produto 1</h2>
                <span class="price">$25</span>
            </div>
            <div class="product-box">
                <img src="assets/imagens/product2.jpg" alt="" class="product-img">
                <h2 class="product-title">Produto 2</h2>
                <span class="price">$99</span>
            </div>
            <div class="product-box">
                <img src="assets/imagens/product3.jpg" alt="" class="product-img">
                <h2 class="product-title">Produto 3</h2>
                <span class="price">$120</span>
            </div>
            <div class="product-box">
                <img src="assets/imagens/product4.jpg" alt="" class="product-img">
                <h2 class="product-title">Produto 4</h2>
                <span class="price">$29</span>
            </div>
            <div class="product-box">
                <img src="assets/imagens/product5.jpg" alt="" class="product-img">
                <h2 class="product-title">Produto 5</h2>
                <span class="price">$69</span>
            </div>
            <div class="product-box">
                <img src="assets/imagens/product6.jpg" alt="" class="product-img">
                <h2 class="product-title">Produto 6</h2>
                <span class="price">$15</span>
            <div class="product-box">
                <img src="assets/imagens/product7.jpg" alt="" class="product-img">
                <h2 class="product-title">Produto 7</h2>
                <span class="price">$170</span>
            </div>
            <div class="product-box">
                <img src="assets/imagens/product8.jpg" alt="" class="product-img">
                <h2 class="product-title">Produto 8</h2>
                <span class="price">$45</span>
            </div>
        </div>
    </section>
</body>
</html>
